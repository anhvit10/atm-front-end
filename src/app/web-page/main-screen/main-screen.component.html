<html>
    <head>
        <title>Main</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="control-button col-md-2">
                    <button (click)="toWithdraw()">
                        BUTTON 1
                    </button>
                    <button (click)="toBalance()">
                        BUTTON 2
                    </button>
                    <button>
                        BUTTON 3
                    </button>
                </div>
                <div class="col-sm-8 main">
                    <div class="top">
                        <img src={{logo}}>
                        <pre>DANCOSAN BANK</pre>
                    </div>
                    <hr>
                    <div class="menu container">
                        <div class="row">
                            <div class="col-md-7">
                                <div>
                                    <button class="btn1 btn-warning" disabled>Withdraw</button>
                                    <button class="btn1 btn-warning" disabled>Check Balance</button>
                                    <button class="btn1 btn-warning" disabled>Transfer</button>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div>
                                    <button class="btn1 btn-warning" disabled>View History</button>
                                    <button class="btn1 btn-warning" disabled>Change PIN</button>
                                    <button class="btn1 btn-warning" disabled>Exit</button>
                                </div>
                            </div>                          
                        </div>
                    </div>
                </div>
                <div class="control-button col-md-2">
                    <button (click)="toHistory()">
                        BUTTON 4
                    </button>
                    <button>
                        BUTTON 5
                    </button>
                    <button (click)="toLogOut()">
                        BUTTON 6
                    </button>
                </div>
            </div>
        </div>
    </body>

    <footer>
        
    </footer>
</html>
